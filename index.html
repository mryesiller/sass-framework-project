<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Hello World</h1>
        </div>
      </div>
      <div class="row gap-2">
        <a type="button" class="btn btn-primary-main text-white-main">
          Button
        </a>
        <a type="button" class="btn btn-secondary-main text-white-main">
          Button
        </a>
        <a type="button" class="btn btn-success-main text-white-main">
          Button
        </a>
        <a type="button" class="btn btn-danger-main text-white-main">
          Button
        </a>
        <a type="button" class="btn btn-warning-main text-white-main">
          Button
        </a>
        <a type="button" class="btn btn-info-main text-white-main"> Button </a>
      </div>
      <div class="row gap-2">
        <span class="text-primary-main text-hover-primary-main"
          >primary text</span
        >
        <span class="text-secondary-main">secondary text</span>
        <span class="text-danger-main">error text</span>
        <span class="text-info-main">info text</span>
        <span class="text-success-main">blue text</span>
        <span class="text-warning-main">red text</span>
        <span class="text-dark-main">green text</span>
        <span class="text-white-main">yellow text</span>
      </div>
      <div class="row gap-2">
        <span class="bg-secondary-main text-white-main">secondary text</span>
        <span class="bg-danger-main text-white-main">error text</span>
        <span class="bg-info-main text-white-main">info text</span>
        <span class="bg-success-main text-white-main">blue text</span>
        <span class="bg-warning-main text-white-main">red text</span>
        <span class="bg-dark-main text-white-main">green text</span>
        <span class="bg-white-main">yellow text</span>
      </div>
    </div>
  </body>
</html>
